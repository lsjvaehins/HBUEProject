		<title></title>
		<script type="text/javascript">
			//在JS中，想建立一个函数，不需要像Java那样要把方法建立在类中
			//JS中，只要将函数建立在script标签中就可以了。
			
			//创建一个函数的标准格式
			function name(){
				window.alert("hello function");
			}
			
			//调用函数
			name();
		</script>
	</head>

</html>
