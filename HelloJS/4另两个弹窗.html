<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			//prompt函数，可以接收两个参数
			//参数1，是弹窗的标题
			//参数2，是输入框的默认值
			//var result = window.prompt("这是啥","母鸡啊");
			
			//confirm，可以接受一个参数
			//弹窗的标题
			//会有一个boolean类型的返回值
			//如果用户点击了确定，那么返回true
			//如果点击了取消，或是按了esc，那么返回false
			var result = window.confirm("给我唱个歌呗？");
			
			//将用户输入的信息显示在控制台上
			console.log(result);
			
		</script>
	</head>
	<body>
	</body>
</html>
