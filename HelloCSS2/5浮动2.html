<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
				margin: 0px;
				border: 1px solid red;
			}
		</style>
	</head>
	<body>
		<!--left属性表示左浮动，元素浮起来后，从左向右-->
		<div style="float: left;"></div>
		<!--right属性表示右浮动，元素浮起来后，从右向左-->
		<div style="float: right;"></div>
	</body>
</html>
