<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>演示相对定位</title>
		<!--相对定位，是将原本所在位置的元素，脱离文档流，挪到另一个位置
			但是原来所占据的位置，依然占着
		-->
	</head>
	<body>
		<div style="position: relative; left: 380px; width: 500px; height: 100px; top: 200px; background-color: #666;"></div>
		<div style="background-color: #999fff;">热啊</div>
	</body>
</html>
