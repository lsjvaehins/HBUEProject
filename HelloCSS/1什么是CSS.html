<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--CSS：cascading style sheets-->
		<!--重叠样式表-->
		<!--可以将html标签装饰成我们需要的样子（样式）-->
		<!--可以改变字体的颜色、字号、字体，标签的背景颜色，
		标签与标签之间的间距，标签与它本身内容的间距、宽高属性等等-->
		<!--css样式分为三种：外联式，内嵌式（嵌入式），内联式（行内）-->
		<!--外联式：将css代码写在当前文件之外，
			写在一个.css的文件中，使用import标签或link标签将该css文件导入到当前文件中，
			这样可以实现css代码与html代码的分离，
			有助于提高代码可读性，也易于复用。
		-->
	</body>
</html>
