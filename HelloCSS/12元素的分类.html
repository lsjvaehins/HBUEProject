<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>演示块状元素</title>
		<!--块状元素-->
		<!--特点-->
		<!--占据一整行-->
		<!--可以改变宽高属性，上下左右外间距-->
		<!--块状元素：h系列，div,p,ul,ol,table,form-->
		
		<!--内联元素-->
		<!--特点：-->
		<!--可以与其他内联元素同处一行-->
		<!--不可以设置宽高，上下外间距-->
		<!--内联元素：span,strong,em,a,b,i-->
		
		<!--内联块状元素-->
		<!--具有块状元素的特点：可以设置宽高，上下左右外间距-->
		<!--也具有内联元素的特点：可以与其他元素同处一行-->
		<!--内联块状元素：img-->
		<!--可以使用display属性将块状元素转变为内联块状元素-->
		
		<style type="text/css">
			h1{
				background-color: beige;
				width: 200px;
				height: 200px;
				/*display: inline-block;*/
				margin-left: 50px;
			}
			span{
				background-color: cornflowerblue;
				width: 200px;
				height: 200px;
				margin-left: 50px;
			}
		</style>
		
	</head>
	<body>
		<h1>开头</h1>
		<span>你好</span>
		<strong>噢</strong>
		
		
		
		<h1>结尾</h1>
	</body>
</html>
