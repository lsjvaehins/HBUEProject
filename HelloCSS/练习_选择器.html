<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		
	        /*div的子代ul中的所有后代div
				这些后代div中的所有后代p
				这些ul的后代div的后代p
				中的子代span
				会被影响
			 * */
			div>ul div p>span{
				color: red;
			}
			
			
			/*这是一个组合选择器*/
			/*两个逗号，分了三组*/
			/*ol div>span*/
			/*表示ol标签的所有后代div中的子代*/
			
			/*form>input*/
			/*表示form标签中的子代input*/
			/*a自然就表示单纯的a了*/
			ol div>span,form>input,a{
				color: green;
			}
			
		</style>
	</head>
	<body>
		<div><ul><div><p><span>你好</span></p></div></ul></div>
		<a>我不好</a>
	</body>
</html>
